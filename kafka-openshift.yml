- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: kafka
  spec:
    replicas: 1
    selector:
      deploymentconfig: kafka
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: kafka
          broker-discovery: "yes"
          deploymentconfig: kafka
      spec:
        containers:
        - args:
          - config/server.properties
          - --override
          - ssl.keystore.password=notsecret
          - --override
          - ssl.key.password=notsecret
          - --override
          - ssl.truststore.password=notsecret
          - --override
          - ssl.keystore.location=/security/server.keystore.jks
          - --override
          - ssl.truststore.location=/security/server.truststore.jks
          - --override
          - ssl.client.auth=requested
          - --override
          - security.inter.broker.protocol=SSL
          - --override
          - authorizer.class.name=kafka.security.auth.SimpleAclAuthorizer
          - --override
          - allow.everyone.if.no.acl.found=true
          command:
          - bash
          - -x
          - bin/kafka-server-start.sh
          image: kafkanetes:latest
          imagePullPolicy: Always
          name: kafkanetes
          ports:
          - containerPort: 9093
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9093
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /tmp/kafka-logs
            name: kafka-logs
          - mountPath: /security
            name: kafka-keystores
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: kafka-logs
          emptyDir: {}
        - name: kafka-keystores
          secret:
            secretName: ssl
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        containerNames:
        - kafkanetes
        from:
          kind: ImageStreamTag
          name: kafkanetes:latest
      type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: broker-discovery
  spec:
    replicas: 1
    selector:
      deploymentconfig: broker-discovery
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/container.broker-discovery.image.entrypoint: '["/bin/bash"]'
        labels:
          deploymentconfig: broker-discovery
      spec:
        containers:
        - env:
          - name: FILTER
            value: broker-discovery=yes
          image: broker-discovery:latest
          imagePullPolicy: Always
          name: broker-discovery
          resources: {}
          terminationMessagePath: /dev/termination-log
          readinessProbe:
            exec:
              command:
              - grep
              - sleeping
              - /proc/1/task/1/status
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        serviceAccount: broker-discovery
        serviceAccountName: broker-discovery
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - broker-discovery
        from:
          kind: ImageStreamTag
          name: broker-discovery:latest
      type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: kafkanetes-debug
  spec:
    replicas: 1
